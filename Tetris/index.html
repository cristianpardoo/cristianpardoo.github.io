<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tetris Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Tetris Game <img src="TetrisLogo.png" alt="Tetris Logo" class="tetris-logo"></h1>
    <button id="start-button" >Start</button>
    <div style="white-space: pre-wrap;">
      &#10;Legend:&#10;Left Arrow -> Left&#10;Right Arrow -> Right&#10;Up -> Immediate Drop&#10;Down -> Drop by 1&#10;K -> CounterClockwise&#10;L -> Clockwise&#10;P -> Pause&#10;
    </div>
  </div>
  <div id="game-screen" class="hidden" style="display: none;">

    <h1>Tetris</h1>
    <div class="game-board-canvas">
      <canvas id="canvas" width="200" height="400" ></canvas>
      <div class="info-canvas">
        <h2>Next Piece</h2>
        <canvas id="next-piece" width="80" height="40"></canvas>
        <h2>Held Piece</h2>
        <canvas id="held-piece" width="80" height="40"></canvas>
        <div id="score">Score: </div>
        </div>
    </div>

    <div class="row-1-buttons">
      <button id="move-left" style="background-color: red; color: white; margin-bottom: 10px; font-size: 2em;">&#8592;</button>
      <button id="move-right" style="background-color: red; color: white;  margin-bottom: 10px; font-size: 2em;">&#8594;</button>  
      <button id="rotate-clockwise" style="background-color: red; color: white; margin-bottom: 10px; font-size: 2em;">&#8635;</button>
      <button id="rotate-counterclockwise" style="background-color: red; color: white;  margin-bottom: 10px; font-size: 2em;">&#8634;</button>
    </div>
    <div class="row-2-buttons">
      <button id="move-down" style="background-color: red; color: white;  margin-bottom: 10px; font-size: 2em;">&#8595;</button>
      <button id="drop" style="background-color: red; color: white;  margin-bottom: 10px; font-size: 2em;">&#8593;</button>        
      <button id="hold-button" style="background-color: red; color: white;  margin-bottom: 10px; font-size: 2em;">H</button>        
    </div>
    

  </div>
  <div id="game-over-screen" class="hidden" style="display: none;">
    <div id="game-over" >Game Over. Final Score: <span id="final-score">0</span></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
